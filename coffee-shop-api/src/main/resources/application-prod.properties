# Production Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kogito}
spring.datasource.username=${DB_USER:artifact-user}
spring.datasource.password=${DB_PASSWORD:Ch@ngeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production Server Configuration
server.port=8080

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable H2 console in production
spring.h2.console.enabled=false

# Flyway Configuration for Production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# IDP type for granted authorities converter
# Possible values: keycloak, azure
spring.security.oauth2.idp.type=azure

# OAuth2 Configuration for Azure Entra ID (Production)
# Replace {tenant-id} with your Azure Entra tenant ID
# Replace {client-id} with your registered application client ID
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://login.microsoftonline.com/${AZURE_TENANT_ID}/discovery/v2.0/keys
spring.security.oauth2.resourceserver.jwt.audiences[0]=api://${AZURE_CLIENT_ID}

# Client Configuration (if needed for service-to-service calls)
# spring.security.oauth2.client.registration.azure.client-id={client-id}
# spring.security.oauth2.client.registration.azure.client-secret={client-secret}
# spring.security.oauth2.client.registration.azure.authorization-grant-type=client_credentials
# spring.security.oauth2.client.registration.azure.scope=api://{client-id}/.default
# spring.security.oauth2.client.provider.azure.token-uri=https://login.microsoftonline.com/{tenant-id}/oauth2/v2.0/token

# Actuator Configuration - Limited exposure for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.show-components=when_authorized

# Production Logging Configuration
logging.level.com.cvshealth.pbm.ssot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.root=WARN
